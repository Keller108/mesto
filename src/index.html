<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <a href="#" target="_blank"><img src="<%=require('/src/images/logo_clr_white.svg')%>" alt="Логотип Mesto" class="logo"></a>
        </header>
        <main>
            <section class="profile">
                <div class="profile__content-wrapper">
                    <button class="profile__avatar-edit-btn" type="button" aria-label="Avatar Edit Button">
                        <div class="profile__avatar-overlay"></div>
                    </button>
                    <div class="profile__info ">
                        <div class="profile__info-top-container">
                            <h1 class="profile__name"></h1>
                            <button class="profile__edit-button hover-transparency" type="button" aria-label="OpenPopup"></button>
                        </div>
                        <p class="profile__description"></p>
                    </div>
                </div>
                <button class="profile__add-button hover-transparency" type="button" aria-label="Add"></button>
            </section>
            <section class="elements">
                <ul class="elements__cards">

                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright ">&COPY; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup_type_profile">
        <div class="popup__container">
            <button class="popup__close-btn hover-transparency" type="button" aria-label="Close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="form edit-form" name="profile-popup" novalidate>
                <input class="form__input form__input_el_name" id="form__name" type="text" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
                <span class="form__name-error input-error"></span>
                <input class="form__input form__input_el_descr" id="form__job" type="text" name="about" placeholder="Вид деятельности" minlength="2" maxlength="200" required>
                <span class="form__job-error input-error"></span>
                <button class="form__submit-btn" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_card-add">
        <div class="popup__container">
            <button class="popup__close-btn hover-transparency" type="button" aria-label="Close"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="form add-form" name="places-popup" novalidate>
                <input class="form__input form__input_el_place" id="form__place" type="text" name="name" placeholder="Название" minlength="2" maxlength="30" required>
                <span class="form__place-error input-error"></span>
                <input class="form__input form__input_el_pic-link" id="form__url" type="url" name="link" placeholder="Ссылка на картинку" required>
                <span class="form__url-error input-error"></span>
                <button class="form__submit-btn form__submit-btn_type_add" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_lightbox">
        <figure class="popup__image-wrapper">
            <button class="popup__close-btn hover-transparency" type="button" aria-label="Close"></button>
            <img class="popup__image" src="#" alt=".">
            <figcaption class="popup__caption"></figcaption>
        </figure>
    </div>
    <div class="popup popup_type_confirm">
        <div class="popup__container">
            <button class="popup__close-btn hover-transparency" type="button" aria-label="Close"></button>
            <h2 class="popup__title popup__title_place_popup-confirm">Вы уверены?</h2>
            <button class="form__submit-btn form__submit-btn_type_add" type="submit">Да</button>
        </div>
    </div>
    <div class="popup popup_type_update-avatar">
        <div class="popup__container">
            <button class="popup__close-btn hover-transparency" type="button" aria-label="Close"></button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="form add-form" name="places-popup" novalidate>
                <input class="form__input form__input_el_pic-link" id="form__avatar-url" type="url" name="ava-link" placeholder="Ссылка на картинку" required>
                <span class="form__avatar-url-error input-error"></span>
                <button class="form__submit-btn form__submit-btn_type_add" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <template class="template" id="card-template">
        <li class="elements__card">
            <button class="elements__delete-btn" type="button" aria-label="Delete"></button>
            <img src="#" alt="." class="elements__card-image">
            <div class="elements__place-name-wrapper">
                <h2 class="elements__place-name">Name</h2>
                <button class="elements__like-btn" type="button" aria-label="Like"></button>
            </div>
        </li>    
    </template>
</body>

</html>
