<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <title>Место</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <a href="#" target="_blank"><img src="images/logo_clr_white.svg" alt="Логотип Mesto" class="logo"></a>
        </header>
        <main>
            <section class="profile">
                <div class="profile__content-wrapper">
                    <img src="./images/elon-musk.jpg" alt="На фото – Илон Маск" class="profile__avatar ">
                    <div class="profile__info ">
                        <div class="profile__info-top-container ">
                            <h1 class="profile__name">Илон Маск</h1>
                            <button class="profile__edit-button hover-transparency" type="button" aria-label="OpenPopup"></button>
                        </div>
                        <p class="profile__description">ЗавГлавУправ</p>
                    </div>
                </div>
                <button class="profile__add-button hover-transparency" type="button" aria-label="Add"></button>
            </section>
            <section class="elements">
                <ul class="elements__cards">

                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright ">&COPY; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup_type_profile">
        <div class="popup__container">
            <button class="popup__close-btn hover-transparency" type="button" aria-label="Close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="form edit-form" name="profilePopup">
                <input class="form__input form__input_el_name" type="text" name="Person Name" required>
                <input class="form__input form__input_el_descr" type="text" name="Person Description">
                <button class="form__submit-btn" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_card-add">
        <div class="popup__container">
            <button class="popup__close-btn hover-transparency" type="button" aria-label="Close"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="form add-form" name="newPlacePopup">
                <input class="form__input form__input_el_place" type="text" name="Place's Name" placeholder="Название" required>
                <input class="form__input form__input_el_pic-link" type="text" name="Picture's Url" placeholder="Ссылка на картинку" required>
                <button class="form__create-btn" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_lightbox">
        <figure class="popup__image-wrapper">
            <button class="popup__close-btn hover-transparency" type="button" aria-label="Close"></button>
            <img class="popup__image" src="#" alt=".">
            <figcaption class="popup__caption"></figcaption>
        </figure>
    </div>
    <template class="template">
        <li class="elements__card">
            <button class="elements__delete-btn" type="button" aria-label="Delete"></button>
            <img src="#" alt="." class="elements__card-image">
            <div class="elements__place-name-wrapper">
                <h2 class="elements__place-name">Name</h2>
                <button class="elements__like-btn" type="button" aria-label="Like"></button>
            </div>
        </li>    
    </template>
    <script src="scripts/initial-сards.js"></script>
    <script src="scripts/script.js "></script>
</body>

</html>
