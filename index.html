<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <a href="#" target="_blank"><img src="images/logo_clr_white.svg" alt="Логотип Mesto" class="logo"></a>
        </header>
        <main>
            <div class="profile">
                <div class="profile__content-wrapper">
                    <img src="./images/elon-musk.jpg" alt=" На фото – Жак-Ив Кусто " class="profile__avatar ">
                    <div class="profile__info ">
                        <div class="profile__info-top-container ">
                            <h2 class="profile__name" id="name">Илон Маск</h2>
                            <button class="profile__edit-button hover-transparency"></button>
                        </div>
                        <p class="profile__description" id="description">ЗавГлавУправ</p>
                    </div>
                </div>
                <button class="profile__add-button hover-transparency "></button>
            </div>
            <ul class="elements">
                <li class="elements__card">
                    <img src="./images/arhyz.jpg" alt="фото горы Архыз " class="elements__card-image">
                    <div class="elements__place-name-wrapper">
                        <h3 class="elements__place-name">Архыз</h3>
                        <button class="elements__like-btn "></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img src="./images/dombay.jpg " alt="Фото - Домбай " class="elements__card-image">
                    <div class="elements__place-name-wrapper">
                        <h3 class="elements__place-name">Домбай</h3>
                        <button class="elements__like-btn"></button>
                    </div>
                </li>
                <li class="elements__card ">
                    <img src="./images/caucas.jpg " alt="Фото - Кавказ " class="elements__card-image">
                    <div class="elements__place-name-wrapper">
                        <h3 class="elements__place-name">Кавказ</h3>
                        <button class="elements__like-btn"></button>
                    </div>
                </li>
                <li class="elements__card ">
                    <img src="./images/ararat-mount.jpg " alt="Фото горы Арарат " class="elements__card-image">
                    <div class="elements__place-name-wrapper">
                        <h3 class="elements__place-name">Гора Арарат</h3>
                        <button class="elements__like-btn "></button>
                    </div>
                </li>
                <li class="elements__card ">
                    <img src="./images/neroyka-mount.jpg " alt="Фото горы Неройка " class="elements__card-image">
                    <div class="elements__place-name-wrapper">
                        <h3 class="elements__place-name">Гора Неройка</h3>
                        <button class="elements__like-btn"></button>
                    </div>
                </li>
                <li class="elements__card ">
                    <img src="./images/altay.jpg " alt="Фото - Алтай " class="elements__card-image">
                    <div class="elements__place-name-wrapper">
                        <h3 class="elements__place-name">Алтай</h3>
                        <button class="elements__like-btn"></button>
                    </div>
                </li>
            </ul>
        </main>
        <footer class="footer ">
            <p class="footer__copyright ">&COPY; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-btn hover-transparency"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <div class="form">
                <input class="form__input" type="text" id="fieldName">
                <input class="form__input" type="text" id="fieldDescription">
                <button class="submit-btn">Сохранить</button>
            </div>
        </div>
    </div>
    <script src="scripts/script.js "></script>
</body>

</html>
